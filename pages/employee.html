<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boostrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/employee.css">
</head>

<body>

    <div class="form">
        <h1>Create Employee Account</h1>
        <div class="mb-3">
            <label for="" class="form-label">Enter Employee ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Enter Full Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Contact No</label>
            <input type="text" class="form-control" id="contact" aria-describedby="emailHelp">
        </div>
        <button class="btn btn-primary" id="empRegisterBtn">Create Employee Account</button>
    </div>
    <!-- JQuerry.js File -->
    <script src="../js/jquery-3.7.1.min.js"></script>

    <!-- Boostrap JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/employee.js"></script>
</body>

</html>
